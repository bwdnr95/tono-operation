version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: tono-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - tono_pg_data:/var/lib/postgresql/data

volumes:
  tono_pg_data:
